<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Position Layout</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
  </head>
  <body>
    <main class="section">
      <img src="http://cdn.escapistmagazine.com/media/global/images/library/deriv/1000/1000267.jpg" alt="" class="section--bg-pic">
      <div class="char-stats">
        <img src="https://hydra-media.cursecdn.com/overwatch.gamepedia.com/thumb/4/4e/D.Va_portrait.png/100px-D.Va_portrait.png?version=f0ee344df879314523cecf83faa2e1ef" alt="" class="char-stats__img">
        <div class="char-stats__health">
          <p class="char-stats__num">
            <strong class="char-stats__num2">500</strong>
             /500
          </p>
          <p class="char-stats__hb">
            <span class="char-stats__hb2"></span>
            <span class="char-stats__hb2"></span>
            <span class="char-stats__hb2"></span>
            <span class="char-stats__hb2"></span>
            <span class="char-stats__hb2"></span>
            <span class="char-stats__hb2"></span>
            <span class="char-stats__hb2"></span>
            <span class="char-stats__hb2"></span>
            <span class="char-stats__hb2"></span>
            <span class="char-stats__hb2"></span>
            <span class="char-stats__hb2"></span>
            <span class="char-stats__hb2"></span>
            <span class="char-stats__hb2"></span>
            <span class="char-stats__hb2"></span>
            <span class="char-stats__hb2"></span>
            <span class="char-stats__hb2"></span>
          </p>
        </div>
      </div>
      <div class="middle-signs">
        <div class="red-skull">
          <img src="http://i.imgur.com/GMisBvu.png" alt="" class="red-skull-img">
        </div>

        <div class="eliminate1">
          <p class="eliminate1-font">
            <strong class="eliminate1-white">ELIMINATED</strong> REAPER
          </p>
        </div>

        <div class="eliminate2">
          <p class="eliminate2-font">
            <strong class="eliminate2-white">ELIMINATED</strong> REAPER
          </p>
        </div>
        <div class="weapon-stats">
          <div class="weapon-stats1">
            <img src="https://hydra-media.cursecdn.com/overwatch.gamepedia.com/thumb/b/b9/Ability-dva1.png/100px-Ability-dva1.png?version=dc1a96f8a747a5f10393011c0caaf159" alt="" class="weapon-stats1-img">
          </div>
          <div class="weapon-stats2">
            <img src="https://hydra-media.cursecdn.com/overwatch.gamepedia.com/thumb/3/3a/Ability-dva3.png/100px-Ability-dva3.png?version=71aba48d658497c10880edb8cfff1d71" alt="" class="weapon-stats2-img">
          </div>
          <div class="weapon-stats3">
            <img src="https://hydra-media.cursecdn.com/overwatch.gamepedia.com/thumb/5/59/Ability-dva2.png/100px-Ability-dva2.png?version=d3645058cb5d790a92c00366a43a18de" alt="" class="weapon-stats3-img">
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
